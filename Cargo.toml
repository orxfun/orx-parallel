[package]
name = "orx-parallel"
version = "1.16.0"
edition = "2021"
authors = ["orxfun <orx.ugur.arikan@gmail.com>"]
description = "A performant and configurable parallel computing library for computations defined as compositions of iterator methods."
license = "MIT OR Apache-2.0"
repository = "https://github.com/orxfun/orx-parallel/"
keywords = ["parallel", "concurrency", "performance", "thread", "iterator"]
categories = ["concurrency", "algorithms"]

[dependencies]
orx-pseudo-default = { version = "2.0.0", default-features = false }
orx-iterable = "1.2.0"
orx-pinned-vec = { path = "../orx-pinned-vec" }
orx-fixed-vec = { path = "../orx-fixed-vec" }
orx-split-vec = { path = "../orx-split-vec" }
orx-pinned-concurrent-col = { path = "../orx-pinned-concurrent-col" }
orx-concurrent-ordered-bag = { path = "../orx-concurrent-ordered-bag" }
orx-concurrent-bag = { path = "../orx-concurrent-bag" }
orx-priority-queue = { path = "../orx-priority-queue" }
orx-concurrent-iter = { path = "../orx-concurrent-iter" }

[dev-dependencies]
chrono = "0.4.39"
criterion = "0.5.1"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.10.0"
test-case = "3.3.1"

[[bench]]
name = "find_flatmap"
harness = false

[lib]
doctest = false
