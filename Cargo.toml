[package]
name = "orx-parallel"
version = "1.0.0"
edition = "2021"
authors = ["orxfun <orx.ugur.arikan@gmail.com>"]
description = "A high performance, convenient and configurable parallel processing library."
license = "MIT"
repository = "https://github.com/orxfun/orx-parallel/"
keywords = ["parallel", "concurrency", "performance", "thread", "iterator"]
categories = ["concurrency", "algorithms"]


[dependencies]
orx-concurrent-bag = "1.15"
orx-concurrent-iter = "1.22"
orx-concurrent-ordered-bag = "1.3"
orx-fixed-vec = "2.12"
orx-pinned-concurrent-col = "1.5"
orx-pinned-vec = "2.12"
orx-priority-queue = "1.1.5"
orx-split-vec = "2.14"

[dev-dependencies]
chrono = "0.4.38"
criterion = "0.5.1"
orx-priority-queue = "1.1.5"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.9.0"
test-case = "3.3.1"

[[bench]]
name = "map_filter_collect_large"
harness = false

[features]
default = []
with_diagnostics = []
